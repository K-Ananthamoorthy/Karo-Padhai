<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-ML Third Year</title>
    <link rel="stylesheet" href="/style/styles.css">
    <style>
        /* Style for subject folders */
        .subject-folder {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .subject-folder:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .subject-folder h3 {
            margin: 0;
            padding-bottom: 10px;
            font-weight: bold;
            font-size: 20px;
            color: #343a40;
        }

        /* Style for main content grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Style for individual grid items */
        .grid-item {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Style for grid item headings */
        .grid-item h2 {
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 10px;
            color: #343a40;
        }

        /* Style for grid item paragraphs */
        .grid-item p {
            margin-bottom: 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>AI-ML Second Year</h1>
            <nav>
                <button class="nav-toggle">Menu</button>
                <ul class="nav-menu">
                    <li><a href="aiml.html">AI-ML Home</a></li>
                    <li><a href="third.html">Third Year</a></li>
                    <li><a href="fourth.html">Fourth Year</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="grid-container">
            <!-- Main Content -->
            <div class="container-fluid" id="main-content">
                <!-- Notes section -->
                <section id="notes" class="subject-section">
                    <div class="subject-folder">
                        <h3>Notes & IMP questions</h3>
                        <div id="folder-notes" class="subject-section subject-folders"></div>
                    </div>
                </section>
                <!-- textbooks section -->
                <section id="textbooks" class="subject-section">
                    <div class="subject-folder">
                        <h3>Textbooks</h3>
                        <div id="folder-textbooks" class="subject-section subject-folders"></div>
                    </div>
                </section>
                <!-- tie section -->
                <section id="tie" class="subject-section">
                    <div class="subject-folder">
                        <h3>TIE Important Question Papers</h3>
                        <div id="folder-tie" class="subject-section subject-folders"></div>
                    </div>
                </section>
                <!-- oldpapers section -->
                <section id="oldpapers" class="subject-section">
                    <div class="subject-folder">
                        <h3>Old Question Papers</h3>
                        <div id="folder-oldpapers" class="subject-section subject-folders"></div>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer >        
        <div class="container">
            <p >&copy; 2024 Karo Padhai</p>
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-storage-compat.js"></script>
    <script type="module" src="/script/fbdb.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');

    navToggle.addEventListener('click', function () {
        navMenu.classList.toggle('active');
    });
});
    </script>
</body>
</html>
