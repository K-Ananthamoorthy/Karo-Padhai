<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-ML Third Year</title>
    <link rel="icon" href="/media/google-apps-script_5968494.png" type="image/x-icon">

    <link rel="stylesheet" href="/style/styles.css">
    <style>
        /* Style for subject folders */
        .subject-folder {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .subject-folder:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .subject-folder h3 {
            margin: 0;
            padding-bottom: 10px;
            font-weight: bold;
            font-size: 20px;
            color: #343a40;
        }

        /* Style for main content grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Style for individual grid items */
        .grid-item {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Style for grid item headings */
        .grid-item h2 {
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 10px;
            color: #343a40;
        }

        /* Style for grid item paragraphs */
        .grid-item p {
            margin-bottom: 0;
            color: #6c757d;
        }

         body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .labs-heading {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .lab-item {
            text-align: center;
            margin-bottom: 20px;
        }

        .lab-item a {
            display: block;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .lab-item a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .labs-heading {
                font-size: 24px;
            }

            .lab-item a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>AI-ML Third Year</h1>
            <nav>
                <button class="nav-toggle">Menu</button>
                <ul class="nav-menu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="aiml.html">AI-ML Home</a></li>
                    <li><a href="second.html">Second Year</a></li>
                    <li><a href="fourth.html">Fourth Year</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h3 class="labs-heading">Labs</h3>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="lab-item">
                        <a href="labs/csharp.html">C#</a>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="lab-item">
                        <a href="labs/dbms.html">DBMS</a>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="lab-item">
                        <a href="labs/cn.html">CN</a>
                    </div>
                </div>
            </div>
        </div>
        <section class="grid-container">
            <!-- Main Content -->
            <div class="container-fluid" id="main-content">
                <!-- Notes section -->
                <section id="notes" class="subject-section">
                    <div class="subject-folder">
                        <h3>Notes & IMP questions</h3>
                        <div id="folder-notes" class="subject-section subject-folders"></div>
                    </div>
                </section>
                <!-- textbooks section -->
                <section id="textbooks" class="subject-section">
                    <div class="subject-folder">
                        <h3>Textbooks</h3>
                        <div id="folder-textbooks" class="subject-section subject-folders"></div>
                    </div>
                </section>
                <!-- tie section -->
                <section id="tie" class="subject-section">
                    <div class="subject-folder">
                        <h3>TIE Important Question Papers</h3>
                        <div id="folder-tie" class="subject-section subject-folders"></div>
                    </div>
                </section>
                <!-- oldpapers section -->
                <section id="oldpapers" class="subject-section">
                    <div class="subject-folder">
                        <h3>Old Question Papers</h3>
                        <div id="folder-oldpapers" class="subject-section subject-folders"></div>
                    </div>
                </section>
            </div>
        </section>
        
    </main>
 
   
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-storage-compat.js"></script>
    <script type="module" src="/script/fbdb.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');

    navToggle.addEventListener('click', function () {
        navMenu.classList.toggle('active');
    });
});
    </script>
</body>
</html>
